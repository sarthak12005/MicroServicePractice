syntax = "proto3";

package order;

service OrdersService {
    rpc CreateOrder (CreateOrderDto) returns (OrderResponse) {};
    rpc FindAllOrders (Empty) returns (OrdersResponse) {};
    rpc FindOneOrder (FindOneOrderDto) returns (OrderResponse) {};
    rpc UpdateOrder (UpdateOrderDto) returns (OrderResponse) {};
    rpc DeleteOrder (FindOneOrderDto) returns (Empty) {};
    rpc QueryOrders (stream PaginationDto) returns (stream OrdersResponse) {};
}

message PaginationDto {
    int32 page = 1;
    int32 limit = 2;
}

message Empty {}

message FindOneOrderDto {
    string _id = 1;
}

message CreateOrderDto {
   string productId = 1;
   int32 quantity = 2;
   string userId = 3;
   string status = 4;
}

message UpdateOrderDto {
    string _id = 1;
    string productId = 2;
    int32 quantity = 3;
    string userId = 4;
    string status = 5;
}

message Order {
    string _id = 1;
    string productId = 2;
    int32 quantity = 3;
    string userId = 4;
    string status = 5;
    string createdAt = 6;
    string updatedAt = 7;
}

message OrderResponse {
    Order order = 1;
}

message OrdersResponse {
    repeated Order orders = 1;
}



